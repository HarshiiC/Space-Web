<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture of the Day</title>
    <!--<link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <i class="material-symbols-outlined" id="menu">menu</i>
    <div id="dropdownMenu" class="dropdown-menu">
        <a href="index.html">Home Page</a>
        <a href="#">Asteroids</a>
        <a href="#">Constellations</a>
    </div>
    <h1 class="POTD">Picture of the Day</h1>
    <div class="button-container">
        <button class="ghost-button" id="prev-day">
            <span class="material-icons">arrow_back</span>
            Previous Day
        </button>
        <input type="date" id="date-picker" class="date-picker">
        <button class="ghost-button" id="next-day">
            Next Day
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>
    <br>
    <div class="DATE">
        <h2 class="dateH">Date: <span class="ndate" id="Date"></span></h2>
    </div>
    <br><br><br>
    <div class="title">
        <h2 class="ntitle" id="Title"></h2>
    </div>
    <p class="ndescription" id="description"></p>
    <img id="nasaImage" alt="NASA Image" class="nasaImage">
    <script src="web.js"></script>
